aboutText=Страницата предоставя възможност за следене на определени теми в документи, публикувани от държавни институции. По този начин гражданите могат да оказват контрол по теми, по които са компетентни, без да се налага непрекъснато да следят какво ново излиза от институциите.<br />Проектът е с отворен код и се намира в <a href="https://github.com/Glamdring/state-alerts">GitHub</a> 